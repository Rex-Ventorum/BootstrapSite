<html>
    <head>
        <title>.Net Website</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="jquery/jquery-ui.min.css" rel="stylesheet"/>
        <link href="css/animate.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
        <link href="css/site.css" rel="stylesheet"/>
    </head>
    <body>
        <!-- Page Header -->
        <nav class="navbar navbar-default">
            <div class="container-fluid ">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-brand"> .Net MCV </p>
                </div>
                
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav nav-pills">
                        <li><a href="#"> Some Link </a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Assignments<b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Lesson 2</a></li>
                                <li><a href="#">Lesson 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
                
        <!-- Content Body -->
        <div class="container">
            <h1> Happy Birthday </h1>
            <form role="form">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                        </div>
                        <div class="form-group">
                            <label for="birthday">birthday</label>
                            <input type="text" class="form-control" id="birthday" placeholder="Enter Birthday">
                        </div>
                    </div><!-- End of col-sm-6 Div -->
                    <div class="col-sm-6">
                        <img src="jquery/images/blue.png" class="ball" id="bb1Img"/>
                        <img src="jquery/images/green.png" class="ball" id="gb1Img"/>
                        <img src="jquery/images/blue.png" class="ball" id="bb2Img"/>
                        <img src="jquery/images/green.png" class="ball" id="gb2Img"/>
                    </div><!-- End of col-sm-6 Div -->
                </div><!--  End Of Row Div -->
            </form>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Select Your favorite Balloon
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="checkbox">
                        <label><input class="bx" type="checkbox" id="bb1">Blue Balloon 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input class="bx" type="checkbox" id="gb1">Green Balloon 1</label>
                    </div>
                    <div class="checkbox">
                        <label><input class="bx" type="checkbox" id="bb2">Blue Balloon 2</label>
                    </div>
                    <div class="checkbox">
                        <label><input class="bx" type="checkbox" id="gb2">Green Balloon 2</label>
                    </div>
                    <button type="button" class="btn btn-default">Submit</button>
                </div>
            </div>
        </div>
        
        <!-- Page Footer -->
        <nav class="navbar navbar navbar-fixed-bottom">
            <div class="container">
                <p>@copy Brandon M. Dopp</p>
            </div>
        </nav>
        
        
        <!-- Page Scripts -->
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="jquery/jquery-ui.min.js"></script>
        
        <script>
            $(function(){
               $('#birthday').datepicker(); 
               $('.ball').draggable();
               $('h1').addClass('animated wobble');
               
               $('.bx').each(function(){
                  $(this).is(':checked') ? 
                    $('#' + $(this).attr('id') + 'Img').css('visibility', 'visible') 
                  : $('#' + $(this).attr('id') + 'Img').css('visibility', 'hidden');
               });
               
               $('.bx').change(function(){
                   $('#' + $(this).attr('id') + 'Img').css('visibility', 'visible') 
                   $(this).is(':checked') ? 
                    $('#' + $(this).attr('id') + 'Img').removeClass().addClass('animated bounceInDown') 
                  : $('#' + $(this).attr('id') + 'Img').addClass('animated bounceOutUp');
               })
            });
        </script>
    </body>
</html>
